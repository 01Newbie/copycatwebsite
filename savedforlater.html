<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved for Later</title>
  </head>

  <body>
    <!-- Heading  -->
    <h1>Your Saved Items</h1>
    <!-- container  -->
    <div id="savedItemsContainer"></div>

    <script>
      // js code
      function displaySavedItems() {
        let savedItemsContainer = document.getElementById(
          "savedItemsContainer"
        );

        savedItemsContainer.innerHTML = "";

        for (let i = 1; i <= localStorage.length; i++) {
          let key = localStorage.key(i - 1);
          let imageURL = localStorage.getItem(key);

          let img = document.createElement("img");
          img.src = imageURL;

          savedItemsContainer.appendChild(img);
        }
      }

      displaySavedItems();
    </script>

    <div id="savedItemsContainer">
      <!-- Saved items display-->
    </div>
  </body>
</html>
